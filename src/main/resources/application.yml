spring:
  profiles:
    active: local
  mongodb:
    embedded:
      version: 3.5.5
  webflux:
    hiddenmethod:
      filter:
        enabled: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        #        include: health,info
        include: '*'
  info:
    env:
      enabled: true

info:
  project.version: '${version}'
  java.version: '${sourceCompatibility}'

---
spring:
  config:
    activate:
      on-profile: local

logging:
  level:
    root: info
    web: debug
    reactor.netty: debug
    org.springframework.data.mongodb.core.ReactiveMongoTemplate: debug
